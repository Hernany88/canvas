<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spacebattle</title>
    <style>
        #meu_canvas {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <canvas id="meu_canvas" width="400" height="400">
        Seu navegador n√£o suporta o Canvas do HTML5.<br>
        Procure atualiza-lo.
    </canvas>
    <script>
        var canvas = document.getElementById('meu_canvas')
        var context = canvas.getContext('2d')

        context.beginPath()

        context.moveTo(75, 250)
        context.lineTo(150, 50)
        context.lineTo(225, 250)
        context.lineTo(50, 120)
        context.lineTo(250, 120)
        context.lineTo(75, 250)

        context.lineWidth = 2
        context.strokeStyle = 'red'

        context.stroke()
      
    </script>
</body>
</html>
