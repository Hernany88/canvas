<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem canvas</title>
</head>
<body>
    <canvas id="meu_canvas" width="500" height="100">
        Seu navegador não suporta o Canvas do HTML5.<br>
        Procure atualiza-lo.
    </canvas>
    <script>
        var canvas = document.getElementById('meu_canvas')
        var context = canvas.getContext('2d')
   
        var imagem = new Image()
        imagem.src = 'explosao.png'
        imagem.onload = function (){
          
            context.drawImage(
                imagem,
                80, 10, 60, 65, //Área de recorte (clipping)
                100, 20, 60, 65 // Desenho no canvas
            )
           
        }
    </script>
</body>
</html>
