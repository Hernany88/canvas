<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OO</title>
</head>
<body>

    <script>
        function carro(cor, velocMaxima){
            //Criando os atributos
            this.cor = cor
            this.velocMaxima = velocMaxima
            this.velocAtual = 0

            //criando um método
            this.acelerar = function(){
                this.velocAtual += 10
            }

        }
        var meuCarro = new carro('vermelha', 250)
        var oponente = new carro('azul', 300)

        //Chamando um método somente em um objeto
        meuCarro.acelerar()
        

        document.write(meuCarro.cor + " : " + meuCarro.velocAtual)
        document.write('<br>')
        document.write(oponente.cor + " : " +  oponente.velocAtual)

    </script>
    
</body>
</html>
